<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <link rel="stylesheet" href="/main.css">

    <title>Autodesk Platform Services: Application API Demo</title>
</head>

<body>
    <div id="header">
        <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png" alt="Autodesk Platform Services">
        <span class="title">Application API Demo</span>
    </div>

    <div id="preview">
        <div class="row">
            <div class="column">
                <div class="step">
                    <b>Step 1.</b>
                    <button class="button" id="generateFile">Generate JWKS File</button><br><br>
                    <textarea id="jwks_key" rows="17" cols="40"> JWKS key will be generated</textarea>
                </div>
            </div>
            <div class="column">
                <div class="step">
                    <b>Step 2.</b>
                    <p>Host your jwks.json file in:</p>
                    <a href="https://gist.github.com/" target=”_blank”>https://gist.github.com/</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="step">
                    <b>Step 3.</b>
                    <p>Visit the app settings page in the Developer Portal and enter the URL of your public keyset in
                        the "JWKS URI" field. <a href="https://aps.autodesk.com/myapps/"
                            target=”_blank”>https://aps.autodesk.com/myapps/</a></p>
                    <img src="./screenshot.png" alt="image1" height="370" width="600">
                </div>
            </div>
            <div class="column">
                <div class="step">
                    <b>Step 4.</b>
                    <button class="button" id="rotateSecretId">Rotate Secret</button><br><br>
                    <textarea id="rotate_secret" rows="5" cols="40">Result</textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
</body>

</html>
